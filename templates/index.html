<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta property="og:title" content="My website title" />
    <meta property="og:description" content="Summary of the contents of the page you are viewing" />
    <meta property="og:image" content="{{ url_for('static', filename='ogimage.png') }}" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>

    <title>Personal Diary</title>
</head>

<style>
    .profile-image {
        width: 50px;
        /* Sesuaikan dengan lebar yang diinginkan */
        height: 50px;
        /* Sesuaikan dengan tinggi yang diinginkan */
    }

    /* Untuk membulatkan gambar */
    .rounded-circle {
        border-radius: 50%;
        object-fit: cover;
    }
</style>

<script>
    $(document).ready(function () {
        //alert('success loaded');
        showing();
        bsCustomFileInput.init();
    });

    function showing() {
        $.ajax({
            type: 'GET',
            url: '/list_diary',
            data: {},
            success: function (response) {
                let lists = response['lists'];
                for (let i = 0; i < lists.length; i++) {
                    let title = lists[i]['title'];
                    let content = lists[i]['content'];
                    let file = lists[i]['file'];
                    let img = lists[i]['img_profile'];
                    let time = lists[i]['time'] || 'None';
                    let temp_html = `
                    <div class="col-4">
                        <div class="card">
                            <img src="../${file}" class="card-img-top" alt="..." />
                            <div class="card-body">
                                <img src="../${img}" class="card-img-top rounded-circle profile-image" alt="..." />
                                <h5 class="card-title">${title}</h5>
                                <p class="card-text">${content}</p>
                                <h6 class="card-subtitle mb-2 text-muted">${time}</h6>
                            </div>
                        </div>
                    </div>
                    `;
                    $('#cards-box').append(temp_html);
                }
            },
        });
    }

    function sending() {
        let title = $('#image-title').val();
        if (!title) {
            return alert('Data Gak Boleh Kosong!');
        }
        let content = $('#image-description').val();
        if (!content) {
            return alert('Data Gak Boleh Kosong!');
        }

        let file = $('#image').prop('files')[0];
        let img = $('#img_profile').prop('files')[0];
        let data_form = new FormData();

        data_form.append('file_give', file);
        data_form.append('img_give', img);
        data_form.append('title_give', title);
        data_form.append('content_give', content);

        $.ajax({
            type: 'POST',
            url: '/diary',
            data: data_form,
            contentType: false,
            processData: false,
            success: function (response) {
                alert(response['message']);
                window.location.reload();
            },
        });
    }
</script>

<body>
    <div class="container">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Personal Diary</h1>
                <div class="input-group mb-3 custom-file">
                    <input class="form-control" type="file" id="image">
                </div>
                <div class="input-group mb-3 custom-file">
                    <input class="form-control" type="file" id="img_profile">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="image-title" placeholder="The title of your image" />
                </div>
                <div class="mb-3">
                    <textarea placeholder="The description of your image" class="form-control" id="image-description"
                        rows="3"></textarea>
                </div>
                <button onclick="sending()" type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
        <div class="row justify-content-start" id="cards-box"></div>
</body>

</html>
